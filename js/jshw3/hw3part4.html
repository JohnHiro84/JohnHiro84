<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="utf-8">
<title>3.4 Multiply These 2 Numbers</title>
<link rel="stylesheet" type="text/css" href="styles.css">


<script>

		var RandomNumber1, RandomNumber2, CorrectAnswer, UserAnswer, parseUserA, confirmation;

	function RandomNumber() {


		RandomNumber1 = Math.floor((Math.random() * 10));
		RandomNumber2 = Math.floor((Math.random() * 10));
		CorrectAnswer = (RandomNumber1 * RandomNumber2);

		document.forms["myform"].elements["DisplayedNumber1"].value = RandomNumber1;
		document.forms["myform"].elements["DisplayedNumber2"].value = RandomNumber2;
		
}

	function SubmitAnswer() {
		UserAnswer = document.forms["myform"].elements["UserAnswerEntered"].value;


		parseUserA = parseInt(UserAnswer);

		
		if( parseUserA === CorrectAnswer) {
			alert("You got the answer right, good job");
			confirmation = confirm("Would you like to continue with another question?");
			
			if(confirmation === true) {
			RandomNumber();
			} else {
				alert("Thanks for playing");
				
			}

		} else {
			alert("That is not correct, please try again");
		}
		
		document.forms["myform"].elements["UserAnswerEntered"].value ="";

}




</script>

<body>
<section class="body">


<form name="myform">

	<table>
	<tr><h1>Multiply These Two Numbers</h1>
	</tr>

	<tr>
	<input type="button" onclick="RandomNumber()" value="Generate a Random Multiplication Problem" >

	</tr>

	<tr>
	<input type="reset" value="RESET">
	</tr>

	<tr>
		<td>Number 1</td>
		<td><input type="text" name="DisplayedNumber1" size="26" readonly></td>
	</tr>


	<tr>
		<td>Number 2</td>
		<td><input type="text" name="DisplayedNumber2" size="26" readonly></td>
	</tr>

	<tr>
		<td>Enter in The Answer for Number 1 Times Number 2</td>
	</tr>





	<tr>
		<td><input type="text" name="UserAnswerEntered" size="26" ></td>
	</tr>


	<br>





	</table>
	<tr>


		<input type="button" onclick="SubmitAnswer()" value="Submit Your Answer" >

	</tr>

	<br>



	<br>
