<div id="part4">
	<h3>Homework 2 Part 4</h3>


<h3 >A table that shows the square root and cubed number</h3>

<table>
<tr>
  <td style='width:70px;'>number</td>
  <td style='width:70px;'>square</td>
  <td style='width:70px;'>cubed</td>
</tr>
</table>



<script>
var color_td;
document.write("<table border='1px'>");

for(var i = 1; i < 7; i++) {

	document.write("<tr style='height:30px;'>");

	for(var j = 1; j < 4; j++) {

		if(j == 1) {
		document.write("<td style='width:70px;" + color_td + "'>" + i + "</td>");

		} else if (j ==2) {
		document.write("<td style='width:70px;" + color_td + "'>" + i*i + "</td>");

    } else if (j ==3) {
		document.write("<td style='width:70px;" + color_td + "'>" + i*i*i + "</td>");

    }



	}
	document.write("</tr>");
}

document.write("</table>");
</script>
