  <script>
  function validateSportsForm() {

      var firstNameVar = document.forms["FormSports"]["FirstName"].value;
      var lastNameVar = document.forms["FormSports"]["LastName"].value;
      var radios = document.getElementsByName('sport');
      var radioValue = false;
      console.log(radios);

      //check to see if any of the 3 sport radio buttons were checked

      for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
              // get value, set checked flag or do whatever you need to
              radioValue = true;
              console.log(radioValue);
          }
      }

      //check to see if a checkbo was unchecked

      var position = document.getElementsByName('position');
      var positionBoolean = false;

      for (var i = 0; i < position.length; i++) {
          if (position[i].checked) {
              // get value, set checked flag or do whatever you need to
              positionBoolean = true;
              console.log(positionBoolean);
          }
      }

        //check to see if an emotion was selected

        //var emotionValue = document.getElementById("emotion").value;
        //document.getElementById("demo").innerHTML = emotionValue;



      if (firstNameVar === "") {
          alert("First Name must be filled out");
        return false;
      } else if (lastNameVar ===""){
        alert("Last Name must be filled out");
        return false;
      } else if (radioValue === false){
        alert("please select a sport");
        return false;
      } else if (positionBoolean === false){
        alert("please select whether you play or watch sports");
        return false;
      }


  }
  </script>
