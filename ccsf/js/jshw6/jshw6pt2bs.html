<h2>How many Characters are in a string? </h2>

<form id="myForm">

	<table>
		<tr>
			<td>	<label for="userString">Enter in Some Text</label></td>
			<td>	<input type="text" name="userString" id="userString" ></td>
		</tr>
		<tr>
			<td>	<label for="charSearch">Enter in a character(ie: a,b,c..)</label></td>
			<td>	<input type="text" name="userText" id="charSearch"></td>
		</tr>
		

		<tr>
			<td>	<label for="numCharReturn"># of Characters Returned:</label></td>
			<td>	<input type="text" name="numCharReturn" id="numCharReturn"></td>
		</tr>
	
	</table>

	<br>

<button onclick="findIt()">Return!</button>
</form>




<script>

function findIt(event) {


	let counter = 0;

    //working with the User Inputted String

	let userStr = document.forms["myForm"]["userString"].value;
	
	//convert to lower case

	let userStringer = userStr.toLowerCase();	
	var length = userStringer.length;

	
    //working with the User Inputted Character Searched For

	let userText = document.forms["myForm"]["userText"].value;		
	let userTextC = userText.toLowerCase();



	for(i = 0; i < length; i++) {

		if(userStringer[i] === userTextC){

		counter++;

		}

	}

	if(counter > 0) {

         	var myWindow = window.open("", "MsgWindow", "width=300,height=100");
    		myWindow.document.write("Search Term: " + userStringer + "<br><br>" +
		"You searched for the character: " + userTextC + "<br><br>" + "The number of " + userTextC 
		+ "'s found were:" + counter);
		document.forms["myForm"]["numCharReturn"].value = counter;
	} else {
		var myWindow = window.open("", "MsgWindow", "width=300,height=100");
    		myWindow.document.write("No Characters found for the character: " 
		+ userTextC + "<br>");
	}

}

</script>
