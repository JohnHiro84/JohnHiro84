<form id="myForm">

<script>
function myFunction() {

	let InputNumberInit = document.forms["myForm"]["myText"].value;
	let InputNumber = parseInt(InputNumberInit);


	let NearestInteger = Math.round(InputNumber);

	var sqRootNum = Math.round(Math.sqrt(InputNumber));

	var near10th = (Math.round(InputNumber / 10) * 10);



	//var near10th = InputNumber.toFixed(2);



        
	var near100th = (Math.round(InputNumber / 100) * 100);



    
	var near1000th = (Math.round(InputNumber / 1000) * 1000);
    
    	
    
	document.getElementById("Area51").innerHTML = "Original Inputted Number:  \n" + InputNumber.toString() + 
	"\n\nRounded to Nearest Integer:  \n" + NearestInteger.toString() +
    "\n\nSquare Root of the number then rounded: \n" + sqRootNum.toString() +
    "\n\nInput number rounded to Nearest 10th Pl: \n" + near10th.toString() +
    "\n\nInput number rounded to Nearest 100th Pl: \n" + near100th.toString()  +
    "\n\nInput number rounded to Nearest 1000th Pl: \n" + near1000th.toString()+
    "\n\nExperiment! Input number rounded to Nearest 10th Pl using toFixed(2): \n" ;


}
